<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 360px;
      height: 520px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    #chat-header {
      padding: 12px;
      background: #111;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }
    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 8px;
    }
    .user { font-weight: bold; }
    .bot { color: #333; }
    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #chat-input button {
      padding: 10px 15px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-header">AI Chatbot</div>
  <div id="chat-box"></div>
  <div id="chat-input">
    <input id="message" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const API_URL = "https://basic-bitch-chatbot.onrender.com/chat";
  const session_id =
    localStorage.getItem("chat_session_id") || crypto.randomUUID();
  localStorage.setItem("chat_session_id", session_id);

  const chatBox = document.getElementById("chat-box");

  function addMessage(sender, text) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span class="${sender}">${sender}:</span> ${text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("message");
    const text = input.value.trim();
    if (!text) return;

    addMessage("user", text);
    input.value = "";

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        session_id,
        message: text
      })
    })
  }
